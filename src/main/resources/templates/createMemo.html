<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規メモ作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">新規メモ作成</h1>
        
        <form th:action="@{/user/memos}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">タイトル:</label>
                <input type="text" id="title" name="title" th:value="${memo.title}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容:</label>
                <textarea id="content" name="content" cols="30" rows="10" th:text="${memo.content}" class="form-control" required></textarea>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">作成</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
