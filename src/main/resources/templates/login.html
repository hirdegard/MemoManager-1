<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">ログイン</h2>

                <!-- ログアウトメッセージ -->
                <div th:if="${param.logout}" class="alert alert-info">
                    <p>ログアウトしました。</p>
                </div>

				
				
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label class="form-label" for="username">ユーザー名:</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="ユーザー名を入力">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">パスワード:</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="パスワードを入力">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>

                <p class="text-center mt-3">アカウントをお持ちでない方は、<a th:href="@{/register}">新規登録</a>してください。</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
