<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メモの削除確認</title>
</head>
<body>
	<h1>メモの削除確認</h1>
	<p>以下のメモを削除します。よろしいですか？</p>
	<p>タイトル:
		<span th:text="${memo.title}"></span>
	</p>
	<p>内容:
		<span th:text="${memo.content}"></span>
	</p>
	
	<!-- 削除を実行するボタン -->
	<form th:action="@{|/user/memos/${memo.id}/delete|}" method="post">
		<button type="submit">削除する</button>
	</form>
	
	<!-- キャンセル -->
	<a th:href="@{/user/home}">キャンセル</a>
</body>
</html>
