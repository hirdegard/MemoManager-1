<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メモの編集</title>
</head>
<body>

<h1>メモの編集</h1>
	<form th:action="@{|/user/memos/${memo.id}/update|}" method="post">
		<label for="title">タイトル:</label>
		<input type="text" id="title" name="title" th:value="${memo.title}" required/>
		
		<label for="content">内容:</label>
		<textarea name="conten" id="conten" required th:text="${memo.content}"></textarea>
		
		<button type="submit">更新</button>
	</form>
	
	<p><a th:href="@{/user/home}">キャンセル</a></p>
</body>
</html>
